<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Домашняя страница</title>
  
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center text-white bg-dark">
 
  <header class="py-3 mb-3">
    <div class="px-4 py-5 my-5 text-center" style="grid-template-columns: 1fr 2fr;">
     
      <div class="text-center">
        <h1>When Does ... Play?</h1>
        <form style="margin: auto; width: 450px;" role="search" action="{% url 'search_results' %}" method="get">
          <input name="q" type="text"  type="search" class="form-control" placeholder="Введите никнейм игрока или название команды..." aria-label="Search">
        </form>
      </div>
    </div>
  </header>
</body>
</html>
